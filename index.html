<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="task-manager">
      <section class="task-manager__add-section">
        <h1 class="task-manager__label" for="new-task">Add Item</h1>
        <div class="task-manager__row">
          <input id="new-task" class="task-manager__input" type="text">
          <button class="task-manager__button">Add</button>
        </div>
      </section>
      <section class="task-manager__section">
        <h2 class="task-manager__title">Todo</h2>
        <ul class="task-manager__list" id="incomplete-tasks">
          <li class="task-manager__item">
            <input class="task-manager__checkbox" type="checkbox">
            <label class="task-manager__label task-manager__label--text">Pay Bills</label>
            <input type="text" class="task-manager__input">
            <button class="task-manager__button task-manager__button--edit">Edit</button>
            <button class="task-manager__button task-manager__button--delete">
              <img class="task-manager__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task-manager__item task-manager__item--edit-mode">
            <input class="task-manager__checkbox" type="checkbox">
            <label class="task-manager__label task-manager__label--text">Go Shopping</label>
            <input class="task-manager__input" type="text" value="Go Shopping">
            <button class="task-manager__button task-manager__button--edit">Save</button>
            <button class="task-manager__button task-manager__button--delete">
              <img class="task-manager__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-manager__section">
        <h2 class="task-manager__title">Completed</h2>
        <ul class="task-manager__list" id="completed-tasks">
          <li class="task-manager__item">
            <input class="task-manager__checkbox" type="checkbox" checked>
            <label class="task-manager__label task-manager__label--text">See the Doctor</label>
            <input type="text" class="task-manager__input">
            <button class="task-manager__button task-manager__button--edit">Edit</button>
            <button class="task-manager__button task-manager__button--delete">
              <img class="task-manager__delete-img" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
